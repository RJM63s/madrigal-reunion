<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Madrigal Family Reunion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fffbeb 0%, #fed7aa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      border: 3px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #f59e0b, #ef4444, #ec4899) border-box;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      color: #92400e;
      font-size: 36px;
      margin-bottom: 15px;
    }
    p {
      color: #78350f;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ¦‹</div>
    <h1>You're Offline</h1>
    <p>
      Looks like you don't have an internet connection right now.
      The Madrigal Family Reunion app needs to be online to work properly.
    </p>
    <p style="font-size: 14px; color: #92400e;">
      Don't worry, your data is safe! Once you're back online,
      everything will sync automatically.
    </p>
    <a href="/" class="button" onclick="location.reload()">Try Again</a>
  </div>
</body>
</html>
